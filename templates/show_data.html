<!-- templates/data_form.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Data Form</h1>
        <form method="POST" action="/process_data">
            <div class="form-group">
                <label for="sender_email">Sender Email:</label>
                <input type="email" class="form-control" id="sender_email" name="sender_email" required>
            </div>
            <div class="form-group">
                <label for="tag1">Tag 1:</label>
                <input type="text" class="form-control" id="tag1" name="tag1" required>
            </div>
            <div class="form-group">
                <label for="tag2">Tag 2:</label>
                <input type="text" class="form-control" id="tag2" name="tag2" required>
            </div>
            <div class="form-group">
                <label for="tag3">Tag 3:</label>
                <input type="text" class="form-control" id="tag3" name="tag3" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
